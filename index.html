<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bulma linked stylesheet goes here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
    <title>MegaBytes</title>
</head>
<body>
    <header>
        <img class="logo" src="./assets/images/logo.svg">
        <h1 class="column">Mega<span>Bytes</span></h1>
        <nav class="level">
            <ul class='nav-bar level-right'>
                <input type='checkbox' id='check' />
                <span class="menu">
                    <li><a href="#results">Home</a></li>
                    <li><a href="https://github.com/mfactory88/gryff-restaurant-search" target="_blank">Our Repository</a></li>
                    <li><a href="">Recently Viewed</a></li>
                    <label for="check" class="close-menu"><i class="fas fa-times"></i></label>
                </span>
                <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>
            </ul>
        </nav>
    </header>
    <section class="hero" id="hero">
        <h2></h2>
        <div class="container">
            <div id="search-container">        
                <input id="search-bar" type="search" placeholder="Enter a Location"/>
                <button id="search-button" class="button">SEARCH RESTAURANTS</button>
            </div>
            <form class="search-criteria">
                <select id="cuisine" class="select is-small">
                        <option class="options" label="Cuisine Type"></option>
                        <option class="options" label="French" value="French"></option>
                        <option class="options" label="Chinese" value="Chinese"></option>
                        <option class="options" label="American" value="American"></option>
                </select>
                <select id="diet" class="select is-small">
                    <option class="options" label="Dietary Restrictions"></option>
                    <option class="options" label="Halaal" value="Halaal"></option>
                    <option class="options" label="Vegetarian" value="Vegetarian"></option>
                    <option class="options" label="Vegan" value="Vegan"></option>
                    <option class="options" label="Gluten-Free" value="Gluten-Free"></option>
                </select>
                <select id="price" class="select is-small">
                    <option class="options" label="Price range"></option>
                    <option class="options" label="$-$$" value="low"></option>
                    <option class="options" label="$$$-$$$$" value="medium"></option>
                </select>
            </form>  
        </div>
    </section>

    <section id="results" class="results">
    </section>

    <footer>
        <p class="level">Copyright Â© 2022 by smallbytes 
            <a class="level-right" href="#hero">Back to Top</a>
        </p>
    </footer>
    
    
    <!--Jquery script here-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCp7QjCdvkHIIRRzJv86VFTbLEIJcryTpU&callback="></script>
    <script type="text/javascript" src="./config.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
